  <body>
    <center>

      <div class="container-form starlabel" style="text-align: left">
        <h1 style="text-align: center">Contact</h1>
        <div style="text-align: center">
        <img src="../images/thanks.png" width="200px"/>
      </div>
        <form action="mailto:jennyngo1925@gmail.com" method="GET" enctype="text/plain">
          <label for="fname">Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="lname"
            name="email"
            placeholder="Email"
            required
          />

          <label for="subject">Subject</label>
          <input
            type="subject"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
            * 
          />

          <label for="message">Message</label>
          <textarea
            type="text"
            id="message"
            name="message"
            placeholder="Write something..."
            style="height: 200px"
            required
            *
          ></textarea>

          <div style="text-align: center">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>

        href="https://github.com/jennyngo1925"
        class="fa fa-github fa-2x"
      ></a>
    </center>

    <script type="text/JavaScript">
      document.addEventListener("mousemove", parallax);
      function parallax(e) {
        document.querySelectorAll(".layer").forEach(function(move){
          var moving_value = move.getAttribute("data-speed");
          var x = (e.clientX * moving_value) / 50;
          var y = (e.clientY * moving_value) / 50;
          move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)"
        });
      }
    </script>
